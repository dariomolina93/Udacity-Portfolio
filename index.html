<!DOCTYPE HTML>
<html>
<head>
	<title>Portfolio Site</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
	<link rel="stylesheet"  href="Bootstrap/css/bootstrap.css">
	<link rel="stylesheet"  href="style.css">

</head>
<body>
	<div class ="container">
		<header>
			<div class = "row" id="firstRow">
				<div class ="col-md-6 logoFromTop" id ="udacityLogo">
						<img src="Pictures/udacityLogo-min.jpg" class = "Logo" alt="Udacity Logo" id ="udacityImage">
				</div>
				<div class ="col-md-6 text-right text-uppercase awayFromTop" id="header1">
					<h1> Dario Molina</h1>

					<h4> Front-End Ninja</h4>

				</div><!-- end of name div -->
			</div>
		</header>
		<div class = "row">
			<hr />
		</div>

		<div class= "row">
			<div class = "col-md-12">
				<img  src="Pictures/meta-tags.jpg" alt="meta tag">
			</div>

		</div> <!-- end of image div -->

		<div class= "row" id = "FeaturedWork">
			<h2 class = "changeFontStyle">Featured Work</h2>
		</div><!-- end of Featured work tag -->

		<footer>
			<div class = "row">
				<div class ="col-md-4 text-center">
					<img src="Pictures/appStore-min.jpg" class = "imageSameHeight" alt ="App Store App Picture">

				</div>

				<div class ="col-md-4 text-center">

					<h2>SUNFLOWER</h2>
					<p>https:/github.com/udacity/Sunflower/</p>
				</div>

				<div class ="col-md-4 text-center">
					<img src="Pictures/El-Bokeh-Wall-7-640x427-min.jpg" class = "imageSameHeight" alt ="BokehPicture">
					<h2>BOKEH</h2>
					<p>https:/github.com/udacity/Bokeh/</p>
				</div>

			</div>
		</footer>

	</div> <!-- end of container div -->


</body>
</html>
